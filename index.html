<!doctype html>
<html>
	<head>
		<title>MVW Intern Kalender</title>
		<meta charset="utf-8">
		<script src="bower_components/moment/moment.js"></script>
		<script src="bower_components/moment/locale/de.js"></script>
		<script src="bower_components/ractive/ractive.min.js"></script>
	</head>
	<body>
		<div id="calendar"></div>

		<!-- <div type="text/ractive" id="template"> -->
		<script type="text/ractive" id="template">
			<p>
				<button on-click="prev-month">←</button>
				<strong>{{monthname}}</strong>
				<button on-click="next-month">→</button>
			</p>
			<table>
				<tr>
					{{#weekdays}}
					<th>{{.}}</th>
					{{/weekdays}}
				</tr>
				{{#weeks}}
				<tr>
					{{#days}}
					<td>
						{{day}}{{#if outside}}*{{/if}}
						<ul>
							{{#each getDayEvents(moment) }}
							<li on-click="show-event">
								{{ formatTime(start) }}: {{title}}
							</li>
							{{/each}}
						</ul>
					</td>
					{{/days}}
				</tr>
				{{/weeks}}
			</table>
			{{#activeEvent}}
			<p>
				<button on-click="hide-event">X</button><br>
				Start: {{ formatTime(start) }}<br>
				Ende: {{ formatTime(end) }}<br>
				{{title}}
			</p>
			{{/activeEvent}}
		</script>
		<script src="calendar.js"></script>

	</body>
</html>
